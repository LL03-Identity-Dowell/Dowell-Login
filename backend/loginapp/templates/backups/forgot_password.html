<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./styles/styles.css" rel="stylesheet">
    <script src="./script/script.js"></script>
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
              <div class="col-xs-0 col-sm-0 col-md-2 col-lg-3"></div>
              <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
                  <div class="card border border-0">
                      <div class="text-center">
                        <img src="./images/artistic-logo-150x150.png" class="rounded" alt="logo">
                      </div>
                      <div class="card-title p-3 text-center">
                          <h2 class="forgotPasswordHead">Forgot Password</h2>
                          <p class="forgotTagline">If you Forgot Username <a href="./forgot_username.html" class="text-decoration-none">Click Here</a></p>
                      </div>
                      <div class="card-body">
                        <form>
                            <div class="mb-3">
                              <label for="username" class="form-label text-success fst-italic">Username <span class="text-danger">*</span></label>
                              <input type="text" class="form-control" title="Please fill out this field." id="username" placeholder="Enter Your User Name">
                            </div>
                            <div class="mb-3">
                              <label for="email" class="form-label text-success fst-italic">Email  <span class="text-danger">*</span></label>
                              <input type="email" class="form-control" title="Please fill out this field." id="email" placeholder="Enter Your Email Address">
                            </div>
                            <div class="mb-3">
                               <input type="button" value="Get OTP"/>
                            </div>
                            <div class="mb-3">
                              <label for="emailOTP" class="form-label text-success fst-italic">Enter OTP from email  <span class="text-danger">*</span></label>
                              <input type="text" class="form-control" title="Please fill out this field." id="emailOTP" placeholder="Enter OTP recieved in your email">
                            </div>
                            <div class="mb-3">
                              <label for="password" class="form-label text-success fst-italic">New Password  <span class="text-danger">*</span></label>
                              <input type="password" class="form-control" title="Please fill out this field." id="password" placeholder="Enter New Password">
                            </div>
                            <div class="mb-3">
                              <label for="re_password" class="form-label text-success fst-italic">Confirm password  <span class="text-danger">*</span></label>
                              <input type="password" class="form-control" title="Please fill out this field." id="re_password" placeholder="Confirm password">                            
                            </div>
                            <div class="d-grid gap-2">
                              <button  type="submit" class="btn joinMemberBtn">Change Password</button>
                              <button class="btn joinMemberBtn mt-5 ms-auto me-auto haveAccountBtn" type="button" onclick="loadSignInPage()">Do you have an account? Sign in</button>
                            </div>
                        </form>
                      </div>
                  </div>
              </div>
              <div class="col-xs-0 col-sm-0 col-md-2 col-lg-3"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
